<div
  class="content"
  fxLayout="column"
  fxLayoutGap="25px"
  *ngIf="items | async as list"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title>üìù Todo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let open of list | todos: false; let i = index">
          <mat-checkbox
            [(ngModel)]="open.checked"
            (change)="update(open.id, $event)"
          >
            {{ open.description }} -
            <small>{{ open.date.toDate().toDateString() }}</small>
          </mat-checkbox>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>‚úÖ Done</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let done of list | todos: true">
          <mat-checkbox
            [(ngModel)]="done.checked"
            (change)="update(done.id, $event)"
          >
            {{ done.description }} -
            <small>{{ done.date.toDate().toDateString() }}</small>
          </mat-checkbox>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
